<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    /* Reset & Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffd5;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-card {
      background-color: #1e2a38;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 213, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .game-card h2 {
      padding: 15px;
      font-size: 1.4em;
      background: #16202a;
      color: #00ffd5;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Welcome to Game Hub</h1>
    <p>Click a game to start playing!</p>
  </header>

  <main class="game-grid">
    <!-- Game Cards -->
  <a href="https://poki.com/en/g/tic-tac-toe-3" target="_blank"class="game-card">
      <img src="tic.jfif" alt="Tic Tac Toe">
      <h2>Tic Tac Toe</h2>
    </a>

    <a href="https://www.twoplayergames.org/game/rock-paper-scissors" class="game-card">
      <img src="rock.png" alt="Rock Paper Scissors">
      <h2>Rock Paper Scissors</h2>
    </a>

    <a href="https://poki.com/en/g/3d-car-simulator" class="game-card">
      <img src="car.jfif" alt="Car Race">
      <h2>Car Race</h2>
    </a>

    <a href="https://santatracker.google.com/matching.html" class="game-card">
      <img src="mem.jfif" alt="Memory Game">
      <h2>Memory Game</h2>
    </a>
    <a href="https://www.letsplayuno.com/" class="game-card">
      <img src="uno.jpg" alt="Uno">

    </a>
    
    <a href="https://gamesnacks.com/games/carromclash" class="game-card">

    </a>
    
    <a href="https://ludoking.com/" class="game-card">
      <img src="ludo.jfif" alt="Ludo">

    </a>
    <a href="https://www.chess.com/" class="game-card">
      <img src="chess.jfif" alt="Chess">
      <h2>Chess</h2>
    </a>
    
    <a href="https://poki.com/en/g/subway-surfers" class="game-card">

  </main>

  <footer>
    <p>&copy; 2025 Game Hub</p>

</body>
</html>
