<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset cols="50%,50%">
  <frame src="left.html" name="leftFrame" />
  <frame src="right.html" name="rightFrame" />
  <noframes>
    <body>Your browser does not support frames.</body>
  </noframes>
</frameset>
</html>
