<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffd5;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-card {
      background-color: #1e2a38;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 255, 213, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .game-card h2 {
      padding: 15px;
      font-size: 1.4em;
      background: #16202a;
      color: #00ffd5;
    }

    .board-game h2 {
      color: #ffcc00;
    }

    .arcade h2 {
      color: #00ff7f;
    }

    .multiplayer h2 {
      color: #ff6699;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
