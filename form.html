<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
</head>
<body>
  <h2>Login Form</h2>
  <form action="/submit_form" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <label for="age">Age:</label><br />
    <input type="number" id="age" name="age" min="1" max="120" required /><br /><br />
    <label for="address">Address:</label><br />
    <textarea id="address" name="address" rows="3" cols="30" required></textarea><br /><br />

    <!-- Country -->
    <label for="country">Country:</label><br />
    <select id="country" name="country" required>
      <option value="">--Select Country--</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="canada">Canada</option>
      <option value="australia">Australia</option>
      <option value="other">Other</option>
    </select><br /><br />

    <!-- Gender -->
    <label>Gender:</label><br />
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="male">Male</label><br />
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label><br />
    <input type="radio" id="other" name="gender" value="other" />
    <label for="other">Other</label><br /><br />
    <!-- Date -->
    <label for="dob">Date of Birth:</label><br />
    <input type="date" id="dob" name="dob" required /><br /><br />
    <label>Hobbies:</label><br />
    <input type="checkbox" id="hobby-reading" name="hobbies" value="Reading" />
    <label for="hobby-reading">Reading</label><br />
    <input type="checkbox" id="hobby-traveling" name="hobbies" value="Traveling" />
    <label for="hobby-traveling">Traveling</label><br />
    <input type="checkbox" id="hobby-music" name="hobbies" value="Music" />
    <label for="hobby-music">Music</label><br /><br />
    <!-- Resume Upload -->
    <label for="resume">Upload Resume:</label><br />
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" /><br /><br />
    <!-- Submit -->
    <input type="submit" value="Submit" />
  </form>

</body>
</html>
