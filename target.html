<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <style>
    /* Type selector */
    p {
      color: blue;
    }

    /* Class selector */
    .intro {
      font-weight: bold;
    }

    /* ID selector */
    #main-title {
      color: darkgreen;
      text-align: center;
    }

    /* Class selector for specific list item */
    li.highlight {
      background-color: yellow;
    }

    /* Pseudo-class */
    a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to My Website</h1>

  <p class="intro">This is a paragraph with a class.</p>
  <p>This is a normal paragraph.</p>

  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li class="highlight">Third item</li>
  </ul>

  <a href="#">Click me!</a>
</body>
</html>
